# Java memory for low RAM systems (4GB RAM)
org.gradle.jvmargs=-Xmx1G -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC

# Disable Gradle daemon (saves RAM)
org.gradle.daemon=false

# Reduce Workers
org.gradle.workers.max=1

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin memory optimization
kotlin.daemon.jvm.options=-Xmx512m

# Experimental flags (safe for low RAM)
android.disableResourceValidation=true
android.suppressUnsupportedCompileSdk=36
